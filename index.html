---
layout: default
---
{% for post in site.posts %}
   <div class="post">
   	  <img src="{{ post.picture }}">
   	  <div class="title-post">
   	  	<h3>
   	  	    <a href="{{ post.url }}">{{ post.title }}</a>
   	    </h3>
   	    <p class="bottom-title">{{ post.description }}</p>
   	  </div>
   </div>
{% endfor %}
